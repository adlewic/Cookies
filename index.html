<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<script src="cookies.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Cookie Store</title>
</head>
<body>

	<form action="/">
		<h1 id="site_name"> The Cookie Store </h1>
		<div class="jar">
			<img src="images/lemon.svg" id="lemon">
			<p id="lemon_number">0</p>
		</div>
		<div class="jar">
			<img src="images/sugar.svg" id="sugar">
			<p id="sugar_number">0</p>
		</div>
		<div class="jar">
			<img src="images/chocolate.svg" id="chocolate">
			<p id="chocolate_number">0</p>
		</div>
		
		<input type="submit" value="Reset cookies" id="reset">
	</form>

	<script>

		// create cookies count variables
		var LemonCookiesCount = Cookies.get("lemon");
		var SugarCookiesCount = Cookies.get("sugar");
		var ChocolateCookiesCount = Cookies.get("chocolate");


		// set the initial count of every cookie 
		if (LemonCookiesCount == null && SugarCookiesCount == null && ChocolateCookiesCount == null){
			Cookies.set("lemon","0");
			Cookies.set("sugar","0");
			Cookies.set("chocolate","0");
		};



		// this is to count the clicks or the "cookies" of each flavor 
	
		$(document).ready(function(){

			$("#lemon").on("click",function(){
				LemonCookiesCount++;
				Cookies.set("lemon",LemonCookiesCount);
				// ("#lemon_number").html("lemon",LemonCookiesCount);
				 document.getElementById("lemon_number").innerHTML = LemonCookiesCount
			});
		
			$("#sugar").on("click",function(){
				SugarCookiesCount++;
				Cookies.set("sugar",SugarCookiesCount);
			
				// ("#sugar_number").html("sugar", SugarCookiesCount);
			});

			$("#chocolate").on("click",function(){
				ChocolateCookiesCount++
				Cookies.set("chocolate",SugarCookiesCount)
				// ("#chocolate_number").html("chocolate", ChocolateCookiesCount);
				
			});


			// to reset the values of all the cookies
			   $("#reset").on("click",function(){

				  	LemonCookiesCount = 0; 	
			    	SugarCookiesCount = 0;
			    	ChocolateCookiesCount = 0;
			    	
			    	Cookies.set("lemon", "0");
			    	Cookies.set("sugar", "0");
			    	Cookies.set("chocolate", "0");

			    	$("#lemon_number").html("0");
			    	$("#sugar_number").html("0");
			    	$("#chocolate_number").html("0");
		   		});
	});
	</script>
</body>
</html>
